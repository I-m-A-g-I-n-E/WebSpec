name: Sync Docs to GitHub Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - run: pip install pyyaml

      - name: Clone wiki
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_tmp 2>/dev/null; then
            echo "::warning::Wiki not initialized. Create a page at https://github.com/${{ github.repository }}/wiki/new first."
            mkdir -p wiki_tmp
            cd wiki_tmp
            git init
            git checkout -b master
          fi

      - name: Sync docs to wiki format
        run: python .github/scripts/sync_wiki.py wiki_tmp

      - name: Push to wiki
        working-directory: wiki_tmp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Ensure remote is set
          if ! git remote get-url origin >/dev/null 2>&1; then
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git"
          fi
          git add -A
          if git diff --cached --quiet; then
            echo "No wiki changes to commit"
          else
            git commit -m "Sync docs from main branch"
            git push -u origin master || git push -u origin HEAD:master
          fi
